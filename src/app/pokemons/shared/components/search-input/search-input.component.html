<mat-form-field
    class="example-form-field"
    appearance="outline"
>
    <mat-label>Search name</mat-label>
    <input
        matInput
        type="text"
        [(ngModel)]="value"
        (input)="applySearch()"
    >
    <mat-icon
        color="accent"
        matSuffix
    >search</mat-icon>
</mat-form-field>
